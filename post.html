<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post - Social Media</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f9;
    }

    .container {
      max-width: 800px;
      margin-top: 50px;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4">Create Post</h1>
    <form id="postForm">
      <div class="mb-3">
        <textarea class="form-control" id="postContent" rows="4" placeholder="Write something..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Post</button>
    </form>
  </div>

  <script>
    // Fungsi untuk mengambil data dari data.json
    function getData() {
      return JSON.parse(localStorage.getItem('data')) || { users: [], posts: [] };
    }

    // Fungsi untuk menyimpan data ke localStorage
    function saveData(data) {
      localStorage.setItem('data', JSON.stringify(data));
    }

    // Post baru
    document.getElementById('postForm')?.addEventListener('submit', function(event) {
      event.preventDefault();
      const content = document.getElementById('postContent').value;

      if (!content) return;

      const data = getData();
      const post = {
        user: localStorage.getItem('loggedInUser'),
        content,
        date: new Date().toLocaleString()
      };

      data.posts.push(post);
      saveData(data);

      alert('Post created successfully!');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
