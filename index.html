<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f9;
    }

    .container {
      max-width: 800px;
      margin-top: 50px;
    }

    h1, h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4">Welcome to Social Media</h1>
    <div class="row">
      <div class="col-12">
        <a href="login.html" class="btn btn-primary">Login</a>
        <a href="register.html" class="btn btn-secondary">Register</a>
      </div>
    </div>
    <div class="my-4">
      <h2>Recent Posts</h2>
      <div id="posts"></div>
    </div>
  </div>

  <script>
    // Fungsi untuk mengambil data dari data.json
    function getData() {
      return JSON.parse(localStorage.getItem('data')) || { users: [], posts: [] };
    }

    // Menampilkan postingan di index.html
    if (window.location.pathname === '/index.html') {
      const postsContainer = document.getElementById('posts');
      const data = getData();
      const posts = data.posts;

      posts.forEach(post => {
        const postElement = document.createElement('div');
        postElement.classList.add('card', 'mb-3');
        postElement.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${post.user}</h5>
            <p class="card-text">${post.content}</p>
            <footer class="blockquote-footer">${post.date}</footer>
          </div>
        `;
        postsContainer.appendChild(postElement);
      });
    }
  </script>
</body>
</html>
